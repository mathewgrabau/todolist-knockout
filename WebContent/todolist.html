<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" />
		<title>Knockout: Address Book Example</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- jquery -->
		<script type='text/javascript' src='javascript/jquery.js'></script>
		<!-- knockout -->
		<script type='text/javascript' src='javascript/knockout-latest.js'></script>
		<!-- application module -->
		<script type='text/javascript' src='javascript/todolist.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header"><h1>My ToDo List</h1></div>
			<div class="row">
				<div class="col-md-12">
					Name <input type="text" data-bind="value: ToDoList.task.name" />
					Description <input type="text" data-bind="value: ToDoList.task.description" />
					Priority <select data-bind="value: ToDoList.task.priority">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<button class="btn btn-primary" data-bind="click: ToDoList.addTask">Add</button> 
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					Sort By
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByPriority">Priority</button>
						<button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByName">Name</button>
					</div>
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th> 
						<th>Priority</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: ToDoList.tasks">
					<tr data-bind="css: { success: status() === 'complete'}">
						<td data-bind="text: name"></td>
						<td data-bind="text: description"></td>
						<td data-bind="text: priority"></td>
						<td><button class="btn btn-danger" data-bind="click: ToDoList.deleteTask">Delete</button></td>
						<td><button class="btn btn-success" data-bind="click: ToDoList.completeTask, visible: status() !== 'complete'">Complete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
